<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | LibraryMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>Create Account</h2>

  <form id="registerForm">

    <div class="input-group">
      <label>Full Name</label>
      <input id="name" type="text" placeholder="Enter full name" required>
    </div>

    <div class="input-group">
      <label>Mobile</label>
      <input id="mobile" type="tel" placeholder="Enter mobile number" required>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="Enter email address" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Create password" required>
    </div>

    <button type="submit">Register</button>

    <!-- SUCCESS MESSAGE -->
    <p id="successMsg" style="display:none; color:green; margin-top:12px;">
      Registration successful! Redirecting to login...
    </p>

    <p class="register-text">
      Already registered? <a href="login.html">Login</a>
    </p>

  </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!name || !mobile || !email || !password) {
        alert("All fields are required");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // prevent duplicates
    if (users.some(u => u.email === email || u.mobile === mobile)) {
        alert("User already registered");
        return;
    }

    users.push({
        name,
        mobile,
        email,
        password
    });

    localStorage.setItem("users", JSON.stringify(users));

    // show success
    document.getElementById("successMsg").style.display = "block";

    // redirect safely
    setTimeout(() => {
        window.location.replace("login.html");
    }, 1200);
});
</script>

</body>
</html>
